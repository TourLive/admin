dist: trusty
language: node_js
node_js:
- '8'
services:
- docker
addons:
  ssh_known_hosts: sinv-56034.edu.hsr.ch
  sonarcloud:
    organization: tourlive
    token:
      secure: 
cache:
  yarn: true
  directories:
  - "$HOME/.sonar/cache"
before_deploy:
- openssl aes-256-cbc -K $encrypted_1277f9814552_key -iv $encrypted_1277f9814552_iv -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
deploy:
- provider: script
  script: bash docker_push
  on:
    branch: master
branches:
  only:
  - master
script:
- yarn test --coverage
- sonar-scanner
before_install:
- openssl aes-256-cbc -K $encrypted_814ec2fd2bf2_key -iv $encrypted_814ec2fd2bf2_iv -in deploy_rsa.enc -out deploy_rsa -d
